<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل تفتقدني؟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff4081, #ff80ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        #container {
            text-align: center;
            position: relative;
            z-index: 10;
            color: white;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
            /* More designer font */
        }
        
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #ff80ab;
            transform: scale(1.1);
        }
        
        .flower {
            display: none;
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://example.com/flower.png');
            /* Replace with your flower image URL */
            background-size: cover;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pop 0.5s forwards;
        }
        
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .hurt-message {
            display: none;
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes shake {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 0);
            }
            50% {
                transform: translate(5px, 0);
            }
            75% {
                transform: translate(-5px, 0);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Did you miss me ? </h1>
        <button id="yesButton">Yesssss</button>
        <button id="noButton"> No </button>
        <div class="hurt-message" id="hurtMessage"> hahahah You're Lying </div>
        <div class="flower" id="flower"></div>
    </div>

    <script>
        // Yes button click event
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('flower').style.display = 'block';
            alert(' I  Knowwwww  ');
        });

        // Function to move the button away from the cursor
        function moveButtonAway() {
            const noButton = document.getElementById('noButton');
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Calculate new position
            let newX = Math.random() * (window.innerWidth - buttonWidth);
            let newY = Math.random() * (window.innerHeight - buttonHeight);

            // Move the button
            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';

            // Shake the button
            noButton.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noButton.style.animation = ''; // Reset animation
            }, 500);
        }

        // No button click event
        document.getElementById('noButton').addEventListener('mouseover', moveButtonAway);
    </script>
</body>

</html>
